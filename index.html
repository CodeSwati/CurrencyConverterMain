<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>cuurency converter</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>

<body>
  <header class="header">
    <div class="d-flex justify-content-center gap-3 align-items-center header-div"> hello world</div>
  </header>


  <div class="main-div d-flex flex-column align-items-center w-100 py-3 position-relative">
    <h1>Converter</h1>
    <div class="main-div-box d-flex flex-column gap-2">
      <div class="container g-0">
        <div class="row gap-2 g-0">
          <div class="col input-box p-3 position-relative">
            <label for="amount">Amount</label>
            <span class="amount-input " id="input-wrapper"> <span id="curruncy_symbol">â‚¹</span>
              <input class="border-0 box-content " type="text" inputmode="decimal" autocomplete="off" id="amount"
                value="1.00">
            </span>


          </div>
          <div class="col input-box p-3 pe-5 position-relative">
            <label for="fromCurr">From</label>

            <div class="d-flex justify-content-between align-items-center mt-1" onclick="$('#input-box2').show(); setTimeout(() => { $('#from-currency-search').focus(); }, 10);">
              <div class="d-flex gap-3 align-items-center">
                <div class="flag-img">
                  <img id="from-flag" alt="flag" src="https://www.xe.com/svgs/flags/inr.static.svg">
                </div>
                <div class="From-paisa">
                  <span id="from-currency-code" class="curr-code">INR</span>
                  <span id="from-currency-name"> - Indian Rupee</span>
                </div>
              </div>
              <div class="d-flex">
                <i class="fa fa-angle-down"></i>
              </div>
            </div>

            <div class="toggle-btn">
              <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>

            <div class="input-box2 col w-100 h-100 p-3" style="display: none;" id="input-box2">
              <input type="text" name="" id="from-currency-search" placeholder="Type to search..." >
              <i class="fa-solid fa-xmark pe-5" onclick="$('#input-box2').hide();"></i>

              <ul class="FromCurrList listmain ps-0">
                <li class="d-flex align-items-center gap-2 px-3" data-country="United States">
                  <span class="cntry-flag">
                    <img alt="usd" src="https://www.xe.com/svgs/flags/usd.static.svg">
                  </span>
                  <span class="currency-name">USD US Dollar</span>
                </li>

                <li class="d-flex align-items-center gap-2 px-3" data-country="India">
                  <span class="cntry-flag">
                    <img alt="inr" src="https://www.xe.com/svgs/flags/inr.static.svg">
                  </span>
                  <span class="currency-name">INR Indian Rupee</span>
                </li>
              </ul>
            </div>
          </div>

          <div class="col input-box p-3 ps-5 position-relative">
            <label for="ToCurr">To</label>
            <div class="d-flex justify-content-between align-items-center mt-1" onclick=" $('#input-box3').show(); setTimeout(() => { $('#to-currency-search').focus(); }, 10);">
              <div class="d-flex gap-3 align-items-center">
                <div class="flag-img">
                  <img id="to-flag" alt="flag" src="https://www.xe.com/svgs/flags/usd.static.svg">
                </div>
                <div class="To-paisa">
                  <span class="curr-code" id="to-currency-code">USD</span>
                  <span class="" id="to-currency-name"> - US Dollar</span>
                </div>
              </div>

              <div class="d-flex ">
                <i class="fa fa-angle-down"></i>
              </div>
            </div>

            <div class="input-box2 col w-100 h-100 py-4" id="input-box3" style="display: none;">
              <input type="text" name="" id="to-currency-search" class="ps-4" id="" placeholder="Type to search...">
              <i class="fa-solid fa-xmark pe-5" onclick="$('#input-box3').hide();"></i>
              <ul class="toCurrList listmain ps-0">
                <li class="d-flex align-items-center gap-2 px-3"  data-country="United States">
                  <span class="cntry-flag">
                    <img alt="inr" src="https://www.xe.com/svgs/flags/usd.static.svg">
                  </span>
                  <span class="currency-name">
                    USD US Dollar
                  </span>
                </li>

                <li class="d-flex align-items-center gap-2 px-3" data-country="India">
                  <span class="cntry-flag">
                    <img alt="inr" src="https://www.xe.com/svgs/flags/inr.static.svg">
                  </span>
                  <span class="currency-name">INR Indian Rupee</span>
                </li>
              </ul>

            </div>
          </div>
        </div>
      </div>


      <div class="d-flex justify-content-between mt-3">
        <div class="" style="visibility: hidden;" id="displayConversion">
          <p class="conversionFrom mb-0" id="conversionFrom">1.00 <span id="currencyFull">Cardano =</span> </p>
          <p class=" conversionTo">
            <span id="conversionTo"> 0.80</span>
            <!-- <span class="faded-digits">260996</span> -->
            <span id="currencyToFull">US Dollars</span>
          </p>
          <div class="overall">
            <p class="mb-0">1 <span id="base-curr-from-code">USD</span> = 
              <span id="base-curr-value">85.50</span> 
              <span id="base-curr-to-value">INR</span></p>
          </div>
        </div>


        <div id="button-Coversion" class="d-flex align-items-end">
          <div class="d-flex align-items-end">
            <button class="covert-button" onclick="convertCurrency();">Convert</button>
          </div>
        </div>
      </div>
    </div>

    <div class="clip-path"></div>
  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
